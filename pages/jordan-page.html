<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jordan</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-page">
            <div class="container">
                <nav class="header__nav nav">

                    <a href="../index.html" class="nav__logo">
                        <img src="/images/icons/nike-logo.png" alt="" class="logo-img">
                    </a>

                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="../pages/products-page.html">New & Featured</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="../pages/jordan-page.html">Jordan</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">About Us</a>
                        </li>
                        <li class="nav-list__item">
                            <a class="nav-list__link" href="#">Contact</a>
                        </li>
                    </ul>

                    <a class="cart" href="#">
                        <img class="cart__img" src="/images/icons/shopping-cart.png" alt="">
                        <div class="cart__count">0</div>
                    </a>

                </nav>
            </div>
        </header>
        <section class="delivery">
            <span>
                Fast delivery all around Kyrgyzstan. Free shipping for orders over KGS 15000. Payment by Cash on Delivery.
            </span>
        </section>
        <section class="jordan">
            <div class="container">
                <div class="jordan-images__container">
                    <div class="image">
                        <img src="/images/products/gratitude.webp" alt="">
                    </div>
                    <div class="image">
                        <img src="/images/products/jordan-11-bottom.png" alt="">
                    </div>
                    <div class="image">
                        <img src="/images/products/jordan-11-right.png" alt="">
                    </div>
                    <div class="image">
                        <img src="/images/products/jordan-11-pair.png" alt="">
                    </div>
                    <div class="image">
                        <img src="/images/products/jordan-11-back.png" alt="">
                    </div>
                    <div class="image">
                        <img src="/images/products/jordan-11-front.png" alt="">
                    </div>
                </div>
                <div class="jordan-right__container">
                    <div class="right-inner__container">
                        <h2 class="container__title">Air Jordan 11 'Gratitude'</h2>
                        <span class="container__category">Men's Shoes</span>
                        <span class="container__price">$499</span>
                    </div>

                    <div class="converter">
                        <h3>Wanna see how much it is in your currency?</h3>
                        <div class="inner_converter">
                            <div class="som">
                                <label for="som">Som</label>
                                <input type="number" id="som">
                            </div>
                            <div class="usd">
                                <label for="usd">Usd</label>
                                <input type="number" id="usd">
                            </div>
                            <div class="eur">
                                <label for="eur">Eur</label>
                                <input type="number" id="eur">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="../js/jordan.js"></script>
</html>
